<form (ngSubmit)="onSubmit()" #formulario="ngForm" class="container">
    <div>
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" required class="rounded-input" [(ngModel)]="cedula">
    </div>
  
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required class="rounded-input" [(ngModel)]="nombre">
    </div>
  
    <div>
      <label for="fecha">Fecha N:</label>
      <input type="date" id="fecha" name="fecha" required class="rounded-input" [(ngModel)]="fechan">
    </div>
  
    <div>
      <label for="fecha">Ciudad:</label>
      <select id="ciudad" [(ngModel)]="ciudad" name="ciudad" required>
        <option value="" disabled selected>Selecciona una ciudad</option>
        <option value="Bogotá">Machala</option>
        <option value="Medellín">Quito</option>
        <option value="Cali">Loja</option>
  </select>
    </div>
  <p> {{mensaje}}</p>
    <button type="submit" [disabled]="!formulario.valid" class="rounded-button">Enviar</button>
    <button type="button" (click)="limpiarFormulario()" class="cancel-button">Cancelar</button>
  </form>
